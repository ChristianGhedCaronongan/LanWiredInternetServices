<Html>  
<head>
<center> <img src="./LWIS.png" alt="LWIS profile" width="150" height="150">

  </center> 
<title> 
<h2> Registration Page </h2>
</title>  
</head>
<body bgcolor="White">  
<br>  
<br>  
<form>  
 <h2>Registration Form</h2> 
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   
Plan :  
</label>   
<select>  
<option value="Course">10MBps</option>  
<option value="BCA">15MBps</option>  
<option value="BBA">20MBps</option>  
<option value="B.Tech">25MBps</option>  
<option value="MBA">30MBps</option>  
<option value="MCA">35MBps</option>  
<option value="M.Tech">50MBps</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+63" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
