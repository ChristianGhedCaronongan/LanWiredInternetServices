<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
       
</head>
<style> body{
    background-image: url('./BG.gif') ;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        }
</style>
<body background="./BG.gif"> 
    <center>
        <img src="./LWIS.gif" alt="LWIS logo" width="250" height="250">
    </center>  
<br>  
<form> 
    <h3>Application Form</h3> 
        <label> Firstname </label>         
        <input type="text" name="firstname" size="15"/> <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" size="15"/> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="15"/> <br> <br>  
        
        <label> Plan : </label>   
            <select>  
                <option value="10">10MBps</option>  
                <option value="15">15MBps</option>  
                <option value="20">20MBps</option>  
                <option value="25">25MBps</option>  
                <option value="30">30MBps</option>  
                <option value="35">35MBps</option>  
                <option value="50">50MBps</option>
                <option value="75">75MBps</option> 
                <option value="100">100MBps</option> 
            </select>  
  
    <br>  
    <br>  
        <label> Gender : </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
<br>  
<br>  
  
        <label>Phone :</label>  
            <input type="text" name="country code"  value="+63" size="3"/>   
            <input type="text" name="phone" size="10"/> 
<br> 
<br>  
        <label> Location : </label>   
            <select>
                <option value="BellaVita">BellaVita</option>
                <option value="Palat">Palat</option>
                <option value="Tokwing">Tokwing</option>
                <option value="Mitla">Mitla</option>
                <option value="Carmencita">Carmencita</option>
                <option value="SantoRosario">Santo Rosario</option>
                <option value="Pabanlag">Pabanlag (old)</option>
            </select>
<br>
<br>
        <label> Blk & Lot / House Number</label>
<br>
            <textarea cols="40" rows="1" value="address"></textarea>
<br> 
<br>  
        Email:  
            <input type="email" id="email" name="email"/>
<br>
        <p style="color: red;">
            Note: Payment upon Installation (₱1,500)
        </p>
            <a href="./New folder/ThankYou.html"> <input type="button" value="Submit"> </a>             
    </form> 
    
<br>
<br>
<br>
    </body>
        <center>
            <footer>©LWIS 2023™</footer>
        </center>
</html>
